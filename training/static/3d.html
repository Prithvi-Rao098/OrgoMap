
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Molecule Viewer</title>
    <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <style>
        #viewer {
            width: 600px;
            height: 500px;
            position: relative;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">3D Molecule Viewer</h2>
    <div id="viewer"></div>

    <script>
        const element = document.getElementById("viewer");
        const config = { backgroundColor: "white" };
        const viewer = $3Dmol.createViewer(element, config);

        fetch("molecule.sdf")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                console.log("Loaded MOL data:\n", data);
                viewer.addModel(data, "sdf");  // ← use 'sdf' for .mol files
                viewer.setStyle({}, { stick: {} });
                viewer.zoomTo();
                viewer.render();
            })
            .catch(err => console.error("Failed to load molecule:", err));
    </script>

</body>
</html>
