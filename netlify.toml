[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://prithvirao-orgomap-backend.hf.space/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/images/*"
  to = "https://prithvirao-orgomap-backend.hf.space/images/:splat"
  status = 200
  force = true

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200